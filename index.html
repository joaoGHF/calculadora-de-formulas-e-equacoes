<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora de Fórmulas e Equações</title>
</head>

<body>
    <div id="div-filtrar" class=" filtrar">
        <Label for="filtrar"class="label-filtrar">Pesquisar</Label>
        <input class="input-filtrar-formulas" type="text" name="filtro" id="filtrar" placeholder="Nome da equação ou fórmula">
    </div>

    <div id="div-campo-equacao">
        <ul id="campo-equacao" class="invisivel"></ul>
    </div>    

    <div id="botoes-equacoes">
        <button type="submit" id="somar" class="button">Somar</button>
        <button type="submit" id="bhaskara" class="button">Fórmula de Bhaskara</button>
        <button type="submit" id="juro-simples" class="button">Juro Simples</button>
        <button type="submit" id="juro-composto" class="button">Juro Composto</button>
        <button type="submit" id="forca-peso" class="button">Força Peso</button>
        <button type="submit" id="forca-atracao-gravitacional" class="button">Força de Atração Gravitacional</button>
        <button type="submit" id="area-retangulo" class="button">Área do Retângulo</button>
        <button type="submit" id="area-triangulo" class="button">Área do Triângulo</button>
        <button type="submit" id="area-circulo" class="button">Área do Círculo</button>
        <button type="submit" id="imc" class="button">IMC</button>
        <button type="submit" id="densidade-demografica" class="button">Densidade Demográfica</button>
        <button type="submit" id="pitagoras-hipotenusa" class="button">Teorema de Pitágoras (Hipotenusa)</button>
        <button type="submit" id="pitagoras-cateto" class="button">Teorema de Pitágoras (Cateto)</button>
        <button type="submit" id="funcao-primeiro-grau" class="button">Função do 1º Grau</button>
        <button type="submit" id="soma-angulos-internos-poligono" class="button">Soma dos Ângulos Internos de um Polígono (Soma dos Ângulos)</button>
    </div>

    <footer>
        <p class="p-rodape">Projeto desenvolvido por João Gabriel Horsth Fonseca</p>
        <p class="p-rodape">Entre em contato pelo email: <strong class="email">calculadora.de.equacoes@gmail.com.br</strong></p>
        <p class="p-rodape">Sugira novas equações ou relate sua experiência.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/filtrarFormulas.js"></script>
    <script src="js/soma.js"></script>
    <script src="js/bhaskara.js"></script>
    <script src="js/juroSimples.js"></script>
    <script src="js/juroComposto.js"></script>
    <script src="js/forcaPeso.js"></script>
    <script src="js/fAtracaoGravitacional.js"></script>
    <script src="js/areaRetangulo.js"></script>
    <script src="js/areaTriangulo.js"></script>
    <script src="js/areaCirculo.js"></script>
    <script src="js/imc.js"></script>
    <script src="js/densidadeDemografica.js"></script>
    <script src="js/pitagorasHipotenusa.js"></script>
    <script src="js/pitagorasCateto.js"></script>
    <script src="js/funcaoPrimeiroGrau.js"></script>
    <script src="js/angulosInternosPoligono.js"></script>

</body>

</html>
